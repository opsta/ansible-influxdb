---
- name: Revert change auth-enabled
  ini_file:
    path: "{{ influxdb_config_file_path }}"
    section: http
    option: auth-enabled
    value: "true"
  when: 
    - influxdb_change_auth.changed
    - influxdb_config.http["auth-enabled"] == true
  notify: Restart influxdb

- name: Revert change https-enabled
  ini_file:
    path: "{{ influxdb_config_file_path }}"
    section: http
    option: https-enabled
    value: "true"
  when: 
    - influxdb_change_https.changed
    - influxdb_config.http["https-enabled"] == true
  notify: Restart influxdb

- meta: flush_handlers